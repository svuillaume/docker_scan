name: lacework-iac-example

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create environment variables file
        run: |
          env | grep "GITHUB_\|LW_\|CI_" > env.list
          echo "LW_ACCOUNT=${{ secrets.LW_ACCOUNT }}" >> env.list
          echo "LW_API_KEY=${{ secrets.LW_API_KEY }}" >> env.list
          echo "LW_API_SECRET=${{ secrets.LW_API_SECRET }}" >> env.list

      - name: Prepare workspace
        run: chmod -R 777 "$(pwd)"

      - name: Run Lacework IaC Scan
        run: |
          docker run \
            --env-file env.list \
            -v "$(pwd):/app/src" \
            lacework/codesec:stable \
            lacework iac scan --directory=/app/src --output json > result.json

          echo "Scan Results:"
          cat result.json | jq .

          if jq -e '.vulnerabilities[] | select(.severity == "Critical" or .severity == "High")' result.json > /dev/null; then
            echo "❌ Critical or High vulnerabilities found"
            exit 1
          else
            echo "✅ No Critical or High vulnerabilities"
          fi
