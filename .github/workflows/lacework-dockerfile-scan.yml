name: Lacework Dockerfile Scan

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  dockerfile-scan:
    runs-on: ubuntu-latest

    env:
      LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
      LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install lw-scanner
        run: |
          curl -sL https://github.com/lacework/lw-scanner/releases/latest/download/lw-scanner-linux-amd64 \
            -o /usr/local/bin/lw-scanner
          chmod +x /usr/local/bin/lw-scanner

      - name: Configure lw-scanner auth
        run: |
          mkdir -p ~/.lacework
          echo "account = \"${LW_ACCOUNT}\"" > ~/.lacework.toml
          echo "access_token = \"${LW_ACCESS_TOKEN}\"" >> ~/.lacework.toml

      - name: Scan Dockerfile
        run: |
          lw-scanner dockerfile evaluate ./Dockerfile --save | tee scan-results.txt

      - name: Upload scan results
        uses: actions/upload-artifact@v3
        with:
          name: lacework-scan-results
          path: scan-results.txt
