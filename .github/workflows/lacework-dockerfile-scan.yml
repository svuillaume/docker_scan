name: Lacework Dockerfile Static Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Lacework CLI
        run: |
          curl https://raw.githubusercontent.com/lacework/go-sdk/main/cli/install.sh | bash

      - name: Configure Lacework CLI
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_API_KEY: ${{ secrets.LW_API_KEY }}
          LW_API_SECRET: ${{ secrets.LW_API_SECRET }}
        run: |
          lacework configure \
            --account $LW_ACCOUNT \
            --api_key $LW_API_KEY \
            --api_secret $LW_API_SECRET \
            --noninteractive

      - name: Scan Dockerfile with Lacework
        run: |
          lacework code scan --dockerfile ./Dockerfile --upload
