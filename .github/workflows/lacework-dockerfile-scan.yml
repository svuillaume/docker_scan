name: Lacework Inline Scanner (Local Image)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Install Lacework Inline Scanner
        run: |
          curl -L https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Set up Lacework authentication
        run: |
          lw-scanner config auth \
            --account "$LW_ACCOUNT" \
            --api_key "$LW_API_KEY" \
            --api_secret "$LW_API_SECRET"
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_API_KEY: ${{ secrets.LW_API_KEY }}
          LW_API_SECRET: ${{ secrets.LW_API_SECRET }}

      - name: Evaluate image
        run: |
          lw-scanner image evaluate $IMAGE_NAME:$IMAGE_TAG --save | tee results.json
        env:
          IMAGE_NAME: myapp
          IMAGE_TAG: ${{ github.sha }}

      - name: Upload scan result artifact
        uses: actions/upload-artifact@v3
        with:
          name: lw-scan-results
          path: results.json

      - name: Prepare PR summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## Lacework Inline Scanner Summary" > pr-results.md
          echo "" >> pr-results.md
          jq -r '
            .summary | 
            "| Severity | Count |" + "\n" + 
            "|----------|-------|" + "\n" +
            "| Critical | \(.total_critical) |" + "\n" +
            "| High     | \(.total_high) |" + "\n" +
            "| Medium   | \(.total_medium) |" + "\n" +
            "| Low      | \(.total_low) |" + "\n"
          ' results.json >> pr-results.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: pr-results.md

