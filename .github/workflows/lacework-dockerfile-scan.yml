name: Lacework Dockerfile Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  dockerfile-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Lacework Inline Scanner
        run: |
          curl -fL https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Configure Lacework authentication
        run: |
          lw-scanner config auth \
            --account "$LW_ACCOUNT" \
            --api_key "$LW_API_KEY" \
            --api_secret "$LW_API_SECRET"
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_API_KEY: ${{ secrets.LW_API_KEY }}
          LW_API_SECRET: ${{ secrets.LW_API_SECRET }}

      - name: Run Dockerfile scan
        run: |
          lw-scanner dockerfile evaluate --dockerfile ./Dockerfile --save | tee results.json

      - name: Upload scan results
        uses: actions/upload-artifact@v3
        with:
          name: dockerfile-scan-results
          path: results.json

      - name: Prepare PR summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## 🛡️ Lacework Dockerfile Scan Summary" > pr-summary.md
          jq -r '
            .summary |
            "| Severity | Count |" + "\n" +
            "|----------|-------|" + "\n" +
            "| Critical | \(.total_critical) |" + "\n" +
            "| High     | \(.total_high) |" + "\n" +
            "| Medium   | \(.total_medium) |" + "\n" +
            "| Low      | \(.total_low) |"
          ' results.json >> pr-summary.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2.4.2
        with:
          filePath: pr-summary.md
