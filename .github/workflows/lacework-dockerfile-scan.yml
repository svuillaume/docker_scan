jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image locally
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Install Lacework Inline Scanner CLI
        run: |
          curl -L https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Manually configure authentication
        run: |
          mkdir -p ~/.lacework
          cat <<EOF > ~/.lacework/scanner.toml
account = "${{ secrets.LW_ACCOUNT_NAME }}"
access_token = "${{ secrets.LW_ACCESS_TOKEN }}"
EOF

      - name: Scan local image
        run: lw-scanner image evaluate $IMAGE_NAME:$IMAGE_TAG --save
