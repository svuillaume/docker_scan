name: Lacework Inline Scanner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Lacework Inline Scanner
        run: |
          curl -fL https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Set up Lacework authentication
        run: |
          lw-scanner config auth \
            --account "$LW_ACCOUNT" \
            --api_key "$LW_API_KEY" \
            --api_secret "$LW_API_SECRET"
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_API_KEY: ${{ secrets.LW_API_KEY }}
          LW_API_SECRET: ${{ secrets.LW_API_SECRET }}

      - name: Scan Dockerfile
        run: |
          lw-scanner dockerfile evaluate --dockerfile ./Dockerfile --save | tee results.json

      # Optional: Scan actual Docker image instead of Dockerfile
      # - name: Build Docker image
      #   run: docker build -t myapp:latest .
      #
      # - name: Scan Docker image
      #   run: |
      #     lw-scanner image evaluate myapp:latest --save | tee results.json

      - name: Upload scan result artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: lw-scan-results
          path: results.json

      - name: Fail on high or critical vulnerabilities
        run: |
          critical=$(jq '.summary.total_critical' results.json)
          high=$(jq '.summary.total_high' results.json)
          if [ "$critical" -gt 0 ] || [ "$high" -gt 0 ]; then
            echo "❌ Found critical/high vulnerabilities. Failing job."
            exit 1
          fi

      - name: Prepare PR summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## 🛡️ Lacework Dockerfile Scan Summary" > pr-results.md
          echo "" >> pr-results.md
          jq -r '
            .summary | 
            "| Severity | Count |" + "\n" + 
            "|----------|-------|" + "\n" +
            "| Critical | \(.total_critical) |" + "\n" +
            "| High     | \(.total_high) |" + "\n" +
            "| Medium   | \(.total_medium) |" + "\n" +
            "| Low      | \(.total_low) |" + "\n"
          ' results.json >> pr-results.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2.4.2
        with:
          filePath: pr-results.md
