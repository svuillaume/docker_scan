name: Dockerfile Scan with lw-scanner

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install lw-scanner
        run: |
          curl -fL https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Scan Docker image with lw-scanner
        env:
          LACEWORK_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LACEWORK_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
        run: lw-scanner image evaluate myapp:latest --save
