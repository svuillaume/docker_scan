name: Dockerfile Scan with Lacework

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  dockerfile-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Lacework Dockerfile Scan in container
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
        run: |
          docker run --rm \
            -e LW_ACCOUNT=$LW_ACCOUNT \
            -e LW_ACCESS_TOKEN=$LW_ACCESS_TOKEN \
            -v "${PWD}:/app/src" \
            -w /app/src \
            lacework/codesec:stable \
            lacework dockerfile scan --path ./Dockerfile
