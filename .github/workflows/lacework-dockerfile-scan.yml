name: Lacework Dockerfile Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dockerfile-scan:
    runs-on: ubuntu-latest
    env:
      LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }}
      LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Dockerfile misconfiguration scan
        run: |
          docker run --rm \
            -e LW_ACCOUNT_NAME=$LW_ACCOUNT_NAME \
            -e LW_ACCESS_TOKEN=$LW_ACCESS_TOKEN \
            -v ${{ github.workspace }}:/app \
            lacework/lacework-inline-scanner:latest \
            dockerfile evaluate /app/Dockerfile --upload
