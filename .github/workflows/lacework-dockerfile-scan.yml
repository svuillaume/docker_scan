name: Lacework Dockerfile CVE Scan

on:
  push:
    paths:
      - 'Dockerfile'
      - '**/*.java'
      - '**/*.jar'
  pull_request:
    paths:
      - 'Dockerfile'
      - '**/*.java'
      - '**/*.jar'

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: samv
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install lw-scanner
        run: |
          curl -fL https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Authenticate lw-scanner
        run: |
          lw-scanner config auth \
            --account "${{ secrets.LW_ACCOUNT }}" \
            --access-token "${{ secrets.LW_ACCESS_TOKEN }}"

      - name: Scan Docker image with lw-scanner
        run: |
          lw-scanner image evaluate $IMAGE_NAME:$IMAGE_TAG --save | tee lw-scan-output.txt

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: lw-scanner-results
          path: lw-scan-output.txt
