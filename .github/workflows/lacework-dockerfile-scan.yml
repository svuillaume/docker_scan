name: Lacework Inline Scanner (Local Image)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Install Lacework Inline Scanner
        run: |
          curl -L https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Configure Lacework auth
        env:
          LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }}
          LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
        run: |
          mkdir -p ~/.lacework
          echo "account = \"$LW_ACCOUNT_NAME\"" > ~/.lacework/scanner.toml
          echo "access_token = \"$LW_ACCESS_TOKEN\"" >> ~/.lacework/scanner.toml

      - name: Scan local Docker image
        run: |
          lw-scanner image evaluate ${IMAGE_NAME}:${IMAGE_TAG} --save | tee results.stdout

      - name: Prepare PR summary
        if: github.event_name == 'pull_request'
        run: |
          echo "# Lacework Inline Scanner Result" > pr-results.md
          echo "<pre>" >> pr-results.md
          cat results.stdout >> pr-results.md || echo "No results found." >> pr-results.md
          echo "</pre>" >> pr-results.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: pr-results.md
