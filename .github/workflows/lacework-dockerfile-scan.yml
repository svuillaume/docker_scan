name: Lacework Dockerfile Static Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Latest Lacework CLI (code scan support)
        run: |
          curl -sSL https://github.com/lacework/go-sdk/releases/latest/download/lacework-cli-linux-amd64.tar.gz -o lacework.tar.gz
          tar -xzf lacework.tar.gz
          sudo mv lacework-cli-linux-amd64/lacework /usr/local/bin/lacework
          lacework version

      - name: Scan Dockerfile with Lacework
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_API_KEY: ${{ secrets.LW_API_KEY }}
          LW_API_SECRET: ${{ secrets.LW_API_SECRET }}
        run: |
          lacework code scan --dockerfile ./Dockerfile --upload
