name: Dockerfile Scan with lw-scanner

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
      LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install lw-scanner
        run: |
          curl -L https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Configure lw-scanner authentication
        run: |
          lw-scanner config auth \
            --account "${LW_ACCOUNT}" \
            --access-token "${LW_ACCESS_TOKEN}"

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Scan Docker image
        run: lw-scanner image evaluate myapp:latest --save
