name: Lacework Inline Scanner - Local Image Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }}
      LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
      IMAGE_NAME: myapp
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image locally
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Install Lacework Inline Scanner CLI
        run: |
          curl -L https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
          chmod +x lw-scanner
          sudo mv lw-scanner /usr/local/bin/lw-scanner

      - name: Configure authentication
        run: |
          echo -e "$LW_ACCOUNT_NAME\n$LW_ACCESS_TOKEN" | lw-scanner config auth

      - name: Scan local image
        run: lw-scanner image evaluate $IMAGE_NAME:$IMAGE_TAG --save
