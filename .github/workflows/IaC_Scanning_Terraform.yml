name: CodeSec IaC Scanning Terraform

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.tf'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.tf'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create environment variables file
        run: |
          env | grep "GITHUB_\|LW_\|CI_" > env.list
          echo "LW_ACCOUNT=${{ secrets.LW_ACCOUNT }}" >> env.list
          echo "LW_API_KEY=${{ secrets.LW_API_KEY }}" >> env.list
          echo "LW_API_SECRET=${{ secrets.LW_API_SECRET }}" >> env.list
          echo "EXIT_FLAG=CRITICAL=1" >> env.list
          echo "JSON_OUTPUT_FILE=report.json" >> env.list


      - name: Prepare workspace
        run: chmod -R 777 "$(pwd)"

      - name: Run Lacework IaC Scan
        id: lacework_scan
        run: |
          docker run \
            --env-file env.list \
            -v "$(pwd):/app/src" \
            lacework/codesec:stable \
            lacework iac scan --directory=/app/src --save-result /app/src/report.json

      - name: Check if report.json was created
        run: |
          if [ ! -f report.json ]; then
            echo "❌ report.json not found. Failing the build."
            exit 1
          fi

      - name: Detect CRITICAL/HIGH issues (non-failing)
        id: scan_result
        run: |
          set +e
          jq -e '.findings | any(.severity=="CRITICAL" or .severity=="HIGH")' report.json > /dev/null
          CODE=$?
          echo "exit_code=$CODE" >> "$GITHUB_OUTPUT"
          if [ "$CODE" -eq 0 ]; then
            echo "⚠️ CRITICAL or HIGH severity findings were detected in the scan."
          else
            echo "✅ No CRITICAL or HIGH severity findings detected."
          fi
          set -e

      - name: Upload report.json artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lacework-iac-report
          path: report.json

      - name: Fail CI if CRITICAL/HIGH issues were found
        if: ${{ steps.scan_result.outputs.exit_code == '0' }}
        run: |
          echo "❌ Failing the build due to CRITICAL or HIGH severity issues found in Lacework IaC scan."
          exit 1

            

  

