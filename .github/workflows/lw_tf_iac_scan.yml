name: IaC - TF Scan -  Cloud Provisioning Misconfigurations

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.tf'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.tf'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create environment variables file
        run: |
          env | grep "GITHUB_\|LW_\|CI_" > env.list
          echo "LW_ACCOUNT=${{ secrets.LW_ACCOUNT }}" >> env.list
          echo "LW_API_KEY=${{ secrets.LW_API_KEY }}" >> env.list
          echo "LW_API_SECRET=${{ secrets.LW_API_SECRET }}" >> env.list
          echo "EXIT_FLAG=CRITICAL=1" >> env.list

      - name: Prepare workspace
        run: chmod -R 777 "$(pwd)"

      - name: Run Lacework IaC Scan
        id: lacework_scan
        run: |
          docker run \
            --env-file env.list \
            -v "$(pwd):/app/src" \
            lacework/codesec:stable \
            lacework iac scan --directory=/app/src --save-result report.json

  

