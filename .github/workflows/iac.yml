name: IaC Scan

on:
  push:
    branches: ["main"]
    paths:
      - '**.tf'
  pull_request:
    branches: ["main"]
    paths:
      - '**.tf'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create environment variable file
        run: |
          env | grep "GITHUB_\|LW_\|CI_" > env.list
          echo "LW_ACCOUNT=${{ secrets.LW_ACCOUNT }}" >> env.list
          echo "LW_API_KEY=${{ secrets.LW_API_KEY }}" >> env.list
          echo "LW_API_SECRET=${{ secrets.LW_API_SECRET }}" >> env.list

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Run Lacework IaC scan
        run: docker run --rm --env-file env.list -v "$(pwd):/app/src" -w /app/src lacework/codesec:stable lacework iac scan --directory=.
